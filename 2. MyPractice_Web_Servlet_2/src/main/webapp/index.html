<!DOCTYPE html>
<html>
<head>
    <!-- Meta tag specifying character encoding -->
    <meta charset="ISO-8859-1">
    <!-- Title for the HTML page -->
    <title>Insert title here</title>
</head>
<!-- Body of the HTML document -->
<body>
    <!-- Heading for the HTML page -->
    <h1>Addition of two numbers</h1>
    
    <!-- Form for user input with action attribute set to "add" (Servlet URL) -->
    <form action="add">
        <!-- Input field for the first number -->
        Enter 1st number : <input type="text" name="num1"><br><br>
        <!-- Input field for the second number -->
        Enter 2nd number : <input type="text" name="num2"><br><br>
        <!-- Submit button to send the form data to the specified action URL -->
        <input type="Submit">
        <!-- Description indicating that clicking on submit will take the user to the Servlet -->
        (Clicking on submit will take you to Servlet)
    </form>
</body>
</html>
