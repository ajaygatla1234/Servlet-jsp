<!DOCTYPE html>
<html>
<head>
    <!-- Character set declaration -->
    <meta charset="ISO-8859-1">
    <!-- Page title -->
    <title>Insert title here</title>
</head>
<!-- Heading for the page -->
<h1>Addition of two numbers</h1>
<body>
    <!-- Form to submit to the 'add' servlet -->
    <form action="add">
        <!-- Input field for the first number -->
        Enter 1st number : <input type="text" name="num1"><br><br>
        <!-- Input field for the second number -->
        Enter 2nd number : <input type="text" name="num2"><br><br>
        <!-- Submit button to send the form data to the 'add' servlet -->
        <input type="Submit">
        <!-- Additional information for the user -->
        (Clicking on submit will take you to Servlet)
    </form>
</body>
</html>
